<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title th:text="${title}"></title>
</head>
<body style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
     <h1 th:text="${title}"></h1>
     <h3 th:text="${factura.descripcion}"></h3>
     <div>
          <p> Cliente <span th:text="${factura.cliente.nombre + ' ' + factura.cliente.apellido }"></span></p>
          <h4>Detalle factura</h4>
          <table>
               <thead>
                    <tr>
                         <th> Nombre </th>
                         <th> Precio </th>
                         <th> Cantidad </th>
                         <th> Total </th>
                    </tr>
               </thead>
               <tbody>
                    <tr th:each="item: ${factura.items}">
                         <td th:text="${item.producto.nombre}"></td>
                         <td th:text="${item.producto.precio}"></td>
                         <td th:text="${item.cantidad}"></td>
                         <td th:text="${item.producto.precio * item.cantidad}"></td>
                    </tr>
               </tbody>
          </table>
     </div>

</body>
</html>
